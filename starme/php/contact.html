  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <style>
    input:focus, textarea:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }

    .btn-primary:hover {
      background-color: #5931a9;
      border-color: #5931a9;
    }
  </style>

  <script>
    const userLang = navigator.language.startsWith('fr') ? 'fr' : 'en';

    const translations = {
      en: {
        "nav1": "Help",
        "nav2": "Contacts",
        "nav3": "Email : locarodix@gmail.com / Phone : (+33) 7 52 60 33 60",
        "nav100": "Back",
        "form_title": "Contact Form",
        "form_name_label": "Name:",
        "form_email_label": "Email:",
        "form_subject_label": "Subject:",
        "form_message_label": "Message:",
        "form_submit": "Send"
      },
      fr: {
        "nav1": "Aides",
        "nav2": "Contactez-nous",
        "nav3": "Email : locarodix@gmail.com / T√©l√©phone : (+33) 7 52 60 33 60",
        "nav100": "Retour",
        "form_title": "Formulaire de contact",
        "form_name_label": "Nom :",
        "form_email_label": "Email :",
        "form_subject_label": "Sujet :",
        "form_message_label": "Message :",
        "form_submit": "Envoyer"
      }
    };

    function applyTranslations(lang) {
      document.querySelectorAll("[data-i18n]").forEach(element => {
        const key = element.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      applyTranslations(userLang);
    });

    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style");
    }
  </script>
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>Locarodix Star-ME APP</span>
          </a>
          <div class="navbar-collapse">
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1"> </span>
                <span class="s-2"> </span>
                <span class="s-3"> </span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="https://locarodix.com">
                  <i class="fas fa-globe"></i> <u data-i18n="nav13">WEBSITE</u> <i class="fas fa-globe"></i>
                </a><br>
                <a href="">
                  <i class="fas fa-store"></i> <u data-i18n="nav14">STORE</u> <i class="fas fa-store"></i>
                </a><br>
                <a href="help.html" data-i18n="nav15">CONTACT US</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </div>

  <!-- policy section -->
  <section class="policy_section layout_padding2 layout_margin">
    <div class="container">
      <div class="heading_container">
        <h2 data-i18n="nav1">Help</h2>
      </div>
      <div class="content_container">
        <h3 data-i18n="nav2">Contacts</h3>
        <ul>
          <li data-i18n="nav3">Email : locarodix@gmail.com / Phone : +33 7 52 60 33 60.</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- contact form section am√©lior√©e -->
  <section class="contact_section layout_padding2 layout_margin" style="background-color: #f8f9fa;">
    <div class="container">
      <div class="heading_container text-center mb-4">
        <h2 data-i18n="form_title" style="font-weight: bold; font-size: 32px;">Contact Form</h2>
        <p style="font-size: 16px; color: #666;">Nous vous r√©pondrons d√®s que possible.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="mailto:locarodix@gmail.com" method="POST" enctype="text/plain" class="p-4 shadow rounded" style="background-color: white;">
            <div class="form-group mb-3">
              <label for="name" class="form-label" data-i18n="form_name_label"><i class="fas fa-user"></i> Name:</label>
              <input type="text" class="form-control form-control-lg" id="name" name="Name" placeholder="Your name" required>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label" data-i18n="form_email_label"><i class="fas fa-envelope"></i> Email:</label>
              <input type="email" class="form-control form-control-lg" id="email" name="Email" placeholder="Your email" required>
            </div>
            <div class="form-group mb-3">
              <label for="subject" class="form-label" data-i18n="form_subject_label"><i class="fas fa-edit"></i> Subject:</label>
              <input type="text" class="form-control form-control-lg" id="subject" name="Subject" placeholder="Subject" required>
            </div>
            <div class="form-group mb-4">
              <label for="message" class="form-label" data-i18n="form_message_label"><i class="fas fa-comment-dots"></i> Message:</label>
              <textarea class="form-control form-control-lg" id="message" name="Message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5 py-2" style="border-radius: 50px;" data-i18n="form_submit">
                <i class="fas fa-paper-plane"></i> Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- back button -->
  <div class="back_button_container" style="text-align: center; margin: 20px 0;">
    <a href="https://locarodix.com/starme/index.html" style="font-size: 24px; padding: 10px 20px; background-color: blueviolet; color: white; text-decoration: none; border-radius: 5px;" data-i18n="nav100">Back</a>
  </div>

  <!-- footer scripts -->

  <script type="text/javascript" src="js/bootstrap.js"></script>
